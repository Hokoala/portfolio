    <script>
        console.info('Lancement du programme JS');
        // Je déclare les variables longeur, largeur et resultat
        
        let longueur= 0;
        let largeur= 0;
        let resultat = 0;
        

        // Je défini ma fonction "calculerUneAire" avec les deux paramètres
        function calculerUneAire(longueur,largeur){
            resultat = longueur*largeur;          
    
            console.log ("L'aire de "+longueur+" m x "+largeur+" m = " + resultat+" m2");
        }

        // J'appelle la fonction pour afficher le resultat dans la console

        calculerUneAire(10,5)
        
    </script>
